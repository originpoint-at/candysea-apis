syntax = "proto3";

package io.candysea.candymint.v1.message;

import "candymint/v1/message/release.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/originpoint-at/candysea-apis/candymint/v1/message";
option java_multiple_files = true;
option java_package = "io.candysea.candymint.v1.message";

// next_id: 23
message Collection {
  enum Type {
    TYPE_UNSPECIFIED = 0;
    DEFAULT = 1;
    PNG_COMPOSITE = 2;
    SVG_COMPOSITE = 3;
  }
  string id = 1;
  // readonly, generated from display_name
  string name = 2;
  string display_name = 3;
  string description = 4;
  string cover_uri = 5;
  string author = 6;
  Type type = 7;
  string github_repo_uri = 8;
  // readonly
  string chain_id = 9;
  // readonly
  string contract_address = 10;
  // readonly
  string price = 11;
  // readonly
  int32 max_supply = 12;
  int32 total_supply = 22;
  Release active_release = 13;
  Release next_release = 14;
  // only for author
  Release latest_release = 15;
  google.protobuf.Timestamp create_time = 16;
  string contract_tx_hash = 17;
  string inscription_order_id = 18;
  string mint_fee_recipient = 19;
  bool is_paused = 20;
  string pause_announcement = 21;
}
