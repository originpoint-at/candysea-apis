syntax = "proto3";

package io.candysea.candymint.v1;

import "common/types/chain.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/originpoint-at/candysea-apis/candymint/v1";
option java_multiple_files = true;
option java_package = "io.candysea.candymint.v1";

message Nft {
  string id = 1;
  string token_id = 2;
  io.candysea.common.types.Chain chain = 3;
  string collection_id = 4;
  string collection_name = 5;
  string collection_display_name = 6;
  string collection_cover_uri = 7;
  string collection_author = 8;
  int64 mint_price = 9;
  google.protobuf.Timestamp mint_time = 10;
}
