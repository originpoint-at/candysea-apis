syntax = "proto3";

package io.candysea.candymint.v1.management;

import "candymint/v1/message/marketing.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/originpoint-at/candysea-apis/candymint/v1/management";
option java_multiple_files = true;
option java_package = "io.candysea.candymint.v1.management";


service MarketingService {
  // auth universal account required
  rpc CreateChannel(CreateChannelRequest) returns (io.candysea.candymint.v1.message.Channel) {}
  // auth universal account required
  rpc ListChannels(ListChannelsRequest) returns (ListChannelsResponse) {}
  // auth universal account required
  rpc UpdateChannel(UpdateChannelRequest) returns (io.candysea.candymint.v1.message.Channel) {}
  // auth universal account required
  rpc DeleteChannel(DeleteChannelRequest) returns (google.protobuf.Empty) {}

  rpc GetChannel(GetChannelRequest) returns (io.candysea.candymint.v1.message.Channel) {}
}

message CreateChannelRequest {
  string name = 1;
  string description = 2;
}

message ListChannelsRequest {
  int32 limit = 1;
  int32 offset = 2;
}

message ListChannelsResponse {
  repeated io.candysea.candymint.v1.message.Channel channels = 1;
  int32 total = 2;
}

message GetChannelRequest {
  string uuid = 1;
}

message UpdateChannelRequest {
  string id = 1;
  string name = 2;
  string description = 3;
}

message DeleteChannelRequest {
  string id = 1;
}
