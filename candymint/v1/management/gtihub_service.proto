syntax = "proto3";

package io.candysea.candymint.v1.management;

import "candymint/v1/message/github.proto";
import "google/protobuf/empty.proto";

option go_package = "github.com/originpoint-at/candysea-apis/candymint/v1/management";
option java_multiple_files = true;
option java_package = "io.candysea.candymint.v1.management";

// auth required
service GithubService{
  rpc ListRepositories(google.protobuf.Empty) returns (ListRepositoriesResponse) {}
  rpc GetAuthStatus(google.protobuf.Empty) returns (io.candysea.candymint.v1.message.AuthStatus){}
  rpc GetAppStatus(google.protobuf.Empty) returns (io.candysea.candymint.v1.message.AppStatus){}
}


message ListRepositoriesResponse {
  repeated io.candysea.candymint.v1.message.Repository repositories = 1;
  int32 total = 2;
}


