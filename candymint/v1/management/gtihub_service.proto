syntax = "proto3";

package io.candysea.candymint.v1.management;

import "candymint/v1/message/github.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/originpoint-at/candysea-apis/candymint/v1/management";
option java_multiple_files = true;
option java_package = "io.candysea.candymint.v1.management";

// auth required
service GithubService{
  rpc ListRepositories(ListRepositoriesRequest) returns (ListRepositoriesResponse) {}
  rpc GetAuthStatus(google.protobuf.Empty) returns (candymint.v1.message.AuthStatus){}
  rpc GetAppStatus(google.protobuf.Empty) returns (candymint.v1.message.AppStatus){}
}

message ListRepositoriesRequest {
  string collection_id = 1;
  string collection_name = 2;
}

message ListRepositoriesResponse {
  repeated io.candysea.candymint.v1.message.Repository repositories = 1;
  int32 total = 2;
}


