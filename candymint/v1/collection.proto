syntax = "proto3";

package io.candysea.candymint.v1;

import "common/types/chain.proto";
import "google/protobuf/timestamp.proto";
import "candymint/v1/release.proto";

option go_package = "github.com/originpoint-at/candysea-apis/candymint/v1";
option java_multiple_files = true;
option java_package = "io.candysea.candymint.v1";

message Collection {
  string id = 1;
  // readonly, generated from display_name
  string name = 2;
  string display_name = 3;
  string description = 4;
  string cover_uri = 5;
  string author = 6;
  string github_repo_uri = 7;
  // readonly
  io.candysea.common.types.Chain chain = 8;
  // readonly
  string contract_address = 9;
  // readonly
  float price = 10;
  // readonly
  int32 max_supply_count = 11;
  Release latest_release = 12;
  // the number of minted NFTs.
  int32 mint_count = 13;
  google.protobuf.Timestamp create_time = 14;

  reserved 15;
  reserved "update_time";
}
