syntax = "proto3";

package io.candysea.candymint.v1;

import "candymint/v1/release.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/originpoint-at/candysea-apis/candymint/v1";
option java_multiple_files = true;
option java_package = "io.candysea.candymint.v1";

message Collection {
  enum Type {
    TYPE_UNSPECIFIED = 0;
    CUSTOM = 1;
    SYNTHETIC = 2;
  }
  string id = 1;
  // readonly, generated from display_name
  string name = 2;
  string display_name = 3;
  string description = 4;
  string cover_uri = 5;
  string author = 6;
  Type type = 7;
  string github_repo_uri = 8;
  string chain_id = 9;
  string contract_address = 10;
  string contract_name = 11;
  string contract_symbol = 12;
  string contract_transaction_hash = 13;
  int64 price = 14;
  int32 max_supply_count = 15;
  Release latest_release = 16;
  // the number of minted NFTs.
  int32 mint_count = 17;
  google.protobuf.Timestamp create_time = 18;
  reserved 19;
  reserved "update_time";
}
