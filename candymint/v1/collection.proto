syntax = "proto3";

package io.candysea.candymint.v1;

import "candymint/v1/release.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/originpoint-at/candysea-apis/candymint/v1";
option java_multiple_files = true;
option java_package = "io.candysea.candymint.v1";

message Collection {
  enum Type {
    TYPE_UNSPECIFIED = 0;
    CUSTOM = 1;
    SYNTHETIC = 2;
  }
  message Btc {
    string network = 1;
  }
  message Polygon {
    string chain_id = 1;
    string contract_name = 2;
    string contract_symbol = 3;
    string contract_address = 4;
    string transaction_hash = 5;
    int32 max_supply = 6;
  }
  string id = 1;
  // readonly, generated from display_name
  string name = 2;
  string display_name = 3;
  string description = 4;
  string cover_uri = 5;
  string author = 6;
  Type type = 7;
  string github_repo_uri = 8;
  Release latest_release = 9;
  int64 single_price = 10;
  int32 mint_count = 11;
  google.protobuf.Timestamp create_time = 12;

  oneof chain {
    Btc btc = 101;
    Polygon polygon = 102;
  }
  reserved 103;
  reserved "solana";
}
