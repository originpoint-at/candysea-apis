version: v1
plugins:
  - plugin: go
    out: ../go
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: ../go
    opt:
      - paths=source_relative
  - plugin: grpc-gateway
    out: ../go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
